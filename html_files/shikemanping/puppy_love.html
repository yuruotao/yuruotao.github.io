    <p>
      早恋，即在生活与经济尚未完全独立的青少年群体里产生的“过早”的恋爱，是近现代及当代中国的一个本土化概念。在《青少年心理学》一书中，李学铭把早恋看作是14岁以前的青少年在心里和行动中上表现出的单恋、自恋、两性间互恋、互爱等现象。但实际在我国青年人群的普遍认知中，早恋的年龄限定范围大约在18岁以内，不仅限于两性间互恋。但是，真的有“过早地恋爱”这个说法吗？“过早地恋爱”这个说法真的正确吗？

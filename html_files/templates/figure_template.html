<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div class="figure-wrap" data-specific-use="distribute">
      <figure id="F1" class="graphic">
        <img
          src="/"
          height="3071"
          width="4333"
          aria-labelledby="F1"
          loading="lazy"
        />
        <figcaption>
          <div class="caption"><span class="heading">Figure 1</span>. The</div>
          <div class="notes">
            <div role="doc-footnote">The .</div>
          </div>
        </figcaption>
      </figure>
      <a
        href="#F"
        class="open-in-viewer btn btn-dark figure-pop-btn"
        data-index="0"
      >
        <i aria-hidden="true" class="icon-extlink-smooth"></i>
        <span>Open in viewer</span>
      </a>
    </div>

    <figure
      class="news-article__figure border-light-gray plain border-bottom pb-3"
    >
      <div class="news-article__figure__image">
        <div class="news-article__figure__image__wrapper">
          <img class="news-article__figure__image" src="/" alt="" />
        </div>
      </div>
      <figcaption class="news-article__figure__caption">
        <span class="text-sm text-gray letter-spacing-default"
          >Police . <span class="text-xxs text-uppercase">( PHOTO</span></span
        >
      </figcaption>
    </figure>
  </body>
</html>
